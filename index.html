<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="veiw svg">
          </div>
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
        </div>
        <div class="card-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-updatedtime">
            <div class="col">
              <img src="./images/icon-ethereum.svg" alt="ethersum" />
              <p>0.041 ETH</p>
            </div>
            <div class="col">
              <img src="./images/icon-clock.svg" alt="clock-img" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card-createdby">
          <img src="./images/image-avatar.png" alt="avtar img" class="creator-img">
          <p>  Creation of <span>Jules Wyvern</span> </p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
